<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typescript Todo App</title>
  </head>
  <body class="p-8 sm:p-16 bg-gray-800 text-white">
    <main class="m-auto max-w-md w-full overflow-hidden">
      <h1
        class="text-2xl block font-bold py-6 text-gray-400 tracking-widest text-center"
      >
        ToDo Apps
      </h1>
      <div class="w-full">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="title"
          type="text"
          value=""
          placeholder="Write Some Todo"
        />
      </div>
      <ul id="todo-list" class="m-0 my-4 p-0 list-none w-full"></ul>

      <div class="flex py-4 border-t border-gray-900 justify-between">
        <div class="flex">
          <button
            id="filter-all"
            class="font-bold text-green-500 text-xs mr-3 hover:underline focus:outline-none"
          >
            All
          </button>
          <button
            id="filter-complete"
            class="text-xs mr-3 hover:underline  focus:outline-none"
          >
            Completed
          </button>
        </div>
        <div class="flex">
          <button
            id="filter-clear"
            class="text-xs mr-3 text-red-500 focus:outline-none hover:underline"
          >
            Clear Completed
          </button>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="app.js"></script></body>
</html>
